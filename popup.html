<!DOCTYPE html>
<html>
<head>
  <title>Form Assistant</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #4285f4;
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #357ae8;
    }
    #apiKeyContainer {
      margin-bottom: 10px;
    }
    #apiKey {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    .hidden {
      display: none;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Form Assistant</h2>
  
  <div id="apiKeyContainer">
    <label for="apiKey">Groq API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Groq API key">
    <button id="saveApiKey">Save</button>
  </div>
  
  <div id="promptContainer">
    <label for="userPrompt">Enter your prompt:</label>
    <textarea id="userPrompt" placeholder="Example: Hi! My name is John Doe born on 14/02/1999, my phone is 068417884, my email is test@gmail.com, and I want to fill the form at https://forms.example.com"></textarea>
    
    <div>
      <button id="processPrompt">Process</button>
      <button id="executeAction" class="hidden">Execute</button>
    </div>
    
    <div id="status"></div>
    <pre id="result" class="hidden"></pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
